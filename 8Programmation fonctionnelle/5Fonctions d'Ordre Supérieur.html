                "title": "Fonctions d'Ordre Supérieur Résumé",
                "create_time": 1720541551.889836,
                "update_time": 1720541556,
                "mapping": {
                  "8b95b80d-f6da-46d5-bdc3-24d7fee53d64": {
                    "id": "8b95b80d-f6da-46d5-bdc3-24d7fee53d64",
                    "message": {
                      "id": "8b95b80d-f6da-46d5-bdc3-24d7fee53d64",
                      "author": { "role": "assistant", "metadata": {} },
                      "create_time": 1720541424.592865,
                      "content": {
                        "content_type": "text",
                        "parts": [
                          "Pour approfondir encore plus notre compréhension des fonctions d'ordre supérieur en Python, nous allons explorer les concepts avancés suivants : \n\n1. **Les Fermetures (Closures) en Détail**\n2. **Les Décorateurs Complexes**\n3. **Les Fonctions d'Ordre Supérieur et la Programmation Fonctionnelle Avancée**\n4. **La Composition de Fonctions**\n5. **L'Utilisation Avancée de `functools`**\n\n### 1. Les Fermetures (Closures) en Détail\n\nUne fermeture est une fonction qui capture l'état de son environnement au moment où elle est définie. Cela signifie qu'une fonction interne peut accéder aux variables locales de la fonction englobante même après que cette dernière a terminé son exécution. C'est un aspect essentiel pour créer des fonctions dynamiques et modulaires.\n\n#### Exemple :\n\n```python\ndef make_adder(n):\n    def adder(x):\n        return x + n\n    return adder\n\nadd_5 = make_adder(5)\nadd_10 = make_adder(10)\n\nprint(add_5(3))  # 8\nprint(add_10(3))  # 13\n```\n\nDans cet exemple, `adder` se souvient de la valeur de `n` grâce à la fermeture. Ainsi, `add_5` et `add_10` se comportent comme des fonctions différentes malgré une définition commune.\n\n### 2. Les Décorateurs Complexes\n\nLes décorateurs peuvent être utilisés pour des tâches plus complexes comme l'ajout de fonctionnalités à une fonction existante, la gestion de la cache, la mesure de performance, la gestion des accès, etc. Un décorateur plus avancé peut inclure des arguments ou manipuler les arguments de la fonction décorée.\n\n#### Exemple : Un Décorateur avec Arguments\n\n```python\nfrom functools import wraps\n\ndef repeat(n):\n    def decorator(func):\n        @wraps(func)\n        def wrapper(*args, **kwargs):\n            for _ in range(n):\n                result = func(*args, **kwargs)\n            return result\n        return wrapper\n    return decorator\n\n@repeat(3)\ndef say_hello():\n    print(\"Hello!\")\n\nsay_hello()\n```\n\nDans cet exemple, le décorateur `repeat` prend un argument `n` et applique la fonction décorée `n` fois.\n\n### 3. Les Fonctions d'Ordre Supérieur et la Programmation Fonctionnelle Avancée\n\nLa programmation fonctionnelle en Python permet d'utiliser des fonctions d'ordre supérieur pour créer des opérations complexes de manière concise et expressive. Les concepts clés incluent les fonctions pures, les immutabilités, les expressions lambda, et les opérateurs fonctionnels.\n\n#### Fonctions Pures et Immutabilité\n\nUne fonction pure est une fonction qui, pour les mêmes entrées, retourne toujours les mêmes sorties sans avoir d'effets de bord. Cela rend le code plus prévisible et facile à tester.\n\n```python\ndef pure_function(x, y):\n    return x + y\n\nprint(pure_function(2, 3))  # 5\nprint(pure_function(2, 3))  # 5\n```\n\n#### Utilisation de `itertools` pour la Programmation Fonctionnelle\n\nLe module `itertools` offre des outils puissants pour la programmation fonctionnelle avec des fonctions d'ordre supérieur comme `chain`, `cycle`, `tee`, etc.\n\n```python\nfrom itertools import cycle, islice\n\ncolors = ['red', 'green', 'blue']\ncycled_colors = cycle(colors)\n\nprint(list(islice(cycled_colors, 10)))\n# ['red', 'green', 'blue', 'red', 'green', 'blue', 'red', 'green', 'blue', 'red']\n```\n\n### 4. La Composition de Fonctions\n\nLa composition de fonctions permet de combiner plusieurs fonctions en une seule, en appliquant successivement les fonctions de gauche à droite. Cela peut être réalisé en Python de manière explicite ou en utilisant des utilitaires.\n\n#### Exemple Explicite de Composition\n\n```python\ndef add(x):\n    return x + 2\n\ndef multiply(x):\n    return x * 3\n\ndef compose(f, g):\n    return lambda x: f(g(x))\n\ncomposed_function = compose(multiply, add)\nprint(composed_function(5))  # (5 + 2) * 3 = 21\n```\n\n### 5. L'Utilisation Avancée de `functools`\n\nLe module `functools` fournit plusieurs outils pour manipuler des fonctions d'ordre supérieur, comme `partial`, `update_wrapper`, et `lru_cache`.\n\n#### `partial` : Création de Fonctions Partiellement Appliquées\n\n`partial` permet de fixer certains arguments d'une fonction et de créer une nouvelle fonction avec ces arguments partiellement appliqués.\n\n```python\nfrom functools import partial\n\ndef power(base, exponent):\n    return base ** exponent\n\nsquare = partial(power, exponent=2)\ncube = partial(power, exponent=3)\n\nprint(square(4))  # 16\nprint(cube(2))  # 8\n```\n\n#### `lru_cache` : Mémoïsation\n\n`lru_cache` mémorise les résultats des appels de fonction pour améliorer les performances des fonctions coûteuses.\n\n```python\nfrom functools import lru_cache\n\n@lru_cache(maxsize=None)\ndef fibonacci(n):\n    if n \u003c 2:\n        return n\n    return fibonacci(n-1) + fibonacci(n-2)\n\nprint(fibonacci(10))  # 55\n```\n\n### Conclusion\n\nLes fonctions d'ordre supérieur sont un outil puissant pour écrire du code modulaire, réutilisable et expressif en Python. En comprenant et en appliquant les concepts avancés comme les fermetures, les décorateurs, la composition de fonctions, et les outils fournis par `functools` et `itertools`, les développeurs peuvent exploiter pleinement la puissance de la programmation fonctionnelle en Python."

                  "38b99215-d9f2-4976-b345-fcc6d595cd9c": {

                      "content": {
                        "content_type": "text",
                        "parts": [
                          "## Introduction aux Fonctions d'Ordre Supérieur en Python\n\nLes fonctions d'ordre supérieur (Higher-Order Functions) sont des fonctions qui peuvent soit prendre des fonctions comme arguments, soit retourner des fonctions. Elles sont un concept fondamental en programmation fonctionnelle, un paradigme où les fonctions sont traitées comme des citoyens de première classe. En Python, les fonctions d'ordre supérieur sont couramment utilisées pour manipuler et transformer des données de manière concise et expressive.\n\n### 1. Fonctions comme Arguments\n\nLa capacité de passer des fonctions en tant qu'arguments permet de créer des fonctions plus générales et réutilisables. Les fonctions d'ordre supérieur peuvent ainsi appliquer une fonction à chaque élément d'une collection, filtrer des éléments selon une condition donnée, ou combiner des résultats.\n\n#### Exemple : La fonction `map`\n\nLa fonction `map` applique une fonction à tous les éléments d'une collection (comme une liste) et retourne un itérable des résultats.\n\n```python\ndef square(x):\n    return x * x\n\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = map(square, numbers)\nprint(list(squared_numbers))  # [1, 4, 9, 16, 25]\n```\n\n#### Exemple : La fonction `filter`\n\nLa fonction `filter` retourne un itérable contenant uniquement les éléments de la collection qui satisfont une condition donnée par une fonction.\n\n```python\ndef is_even(x):\n    return x % 2 == 0\n\nnumbers = [1, 2, 3, 4, 5, 6]\neven_numbers = filter(is_even, numbers)\nprint(list(even_numbers))  # [2, 4, 6]\n```\n\n#### Exemple : La fonction `reduce`\n\nLa fonction `reduce`, qui se trouve dans le module `functools`, applique une fonction cumulativement à tous les éléments d'une collection, de gauche à droite, pour les réduire à une seule valeur.\n\n```python\nfrom functools import reduce\n\ndef add(x, y):\n    return x + y\n\nnumbers = [1, 2, 3, 4, 5]\nsum_of_numbers = reduce(add, numbers)\nprint(sum_of_numbers)  # 15\n```\n\n### 2. Fonctions qui Retournent des Fonctions\n\nLes fonctions d'ordre supérieur peuvent également retourner des fonctions. Cela permet de créer des fonctions configurables et des fermetures (closures).\n\n#### Exemple : Fonctions Configurables\n\nOn peut écrire une fonction qui retourne une autre fonction configurée avec certains paramètres.\n\n```python\ndef make_multiplier(n):\n    def multiplier(x):\n        return x * n\n    return multiplier\n\ntimes_two = make_multiplier(2)\ntimes_three = make_multiplier(3)\n\nprint(times_two(5))  # 10\nprint(times_three(5))  # 15\n```\n\n#### Exemple : Fermetures\n\nUne fermeture est une fonction définie à l'intérieur d'une autre fonction, qui capture et se souvient des variables de l'environnement dans lequel elle a été créée.\n\n```python\ndef outer_function(msg):\n    def inner_function():\n        print(msg)\n    return inner_function\n\ngreet = outer_function(\"Hello, World!\")\ngreet()  # \"Hello, World!\"\n```\n\n### 3. Utilisation de Fonctions Lambda\n\nLes fonctions lambda, ou fonctions anonymes, sont des fonctions d'ordre supérieur utiles pour écrire des fonctions courtes et jetables. Elles sont souvent utilisées avec `map`, `filter` et `reduce`.\n\n#### Exemple : Utilisation de `lambda` avec `map`\n\n```python\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = map(lambda x: x * x, numbers)\nprint(list(squared_numbers))  # [1, 4, 9, 16, 25]\n```\n\n#### Exemple : Utilisation de `lambda` avec `filter`\n\n```python\nnumbers = [1, 2, 3, 4, 5, 6]\neven_numbers = filter(lambda x: x % 2 == 0, numbers)\nprint(list(even_numbers))  # [2, 4, 6]\n```\n\n#### Exemple : Utilisation de `lambda` avec `reduce`\n\n```python\nfrom functools import reduce\n\nnumbers = [1, 2, 3, 4, 5]\nsum_of_numbers = reduce(lambda x, y: x + y, numbers)\nprint(sum_of_numbers)  # 15\n```\n\n### 4. Décorateurs\n\nLes décorateurs sont une application puissante des fonctions d'ordre supérieur. Un décorateur est une fonction qui prend une fonction en entrée et retourne une nouvelle fonction modifiée.\n\n#### Exemple : Un Décorateur Simple\n\n```python\ndef my_decorator(func):\n    def wrapper():\n        print(\"Something is happening before the function is called.\")\n        func()\n        print(\"Something is happening after the function is called.\")\n    return wrapper\n\n@my_decorator\ndef say_hello():\n    print(\"Hello!\")\n\nsay_hello()\n```\n\n#### Sortie :\n\n```\nSomething is happening before the function is called.\nHello!\nSomething is happening after the function is called.\n```\n\n### 5. Fonctions Emboîtées\n\nLes fonctions emboîtées, ou les fonctions définies à l'intérieur d'autres fonctions, permettent de restreindre la portée d'une fonction.\n\n#### Exemple :\n\n```python\ndef outer_function():\n    def inner_function():\n        print(\"This is the inner function\")\n    inner_function()\n\nouter_function()\n```\n\n#### Sortie :\n\n```\nThis is the inner function\n```\n\n### Conclusion\n\nLes fonctions d'ordre supérieur sont un concept clé en Python, offrant une flexibilité et une expressivité accrues dans la manipulation des données et la définition de comportements. Elles sont essentielles pour le style de programmation fonctionnelle et permettent de créer des abstractions puissantes et réutilisables. En maîtrisant les fonctions d'ordre supérieur, les développeurs peuvent écrire des codes plus modulaires et concis."
                        ]
                      },

                        "content_type": "text",
                        "parts": [
                          "## Introduction aux Fonctions d'Ordre Supérieur en Python\n\nLes fonctions d'ordre supérieur (Higher-Order Functions) sont des fonctions qui peuvent soit prendre des fonctions comme arguments, soit retourner des fonctions. Elles sont un concept fondamental en programmation fonctionnelle, un paradigme où les fonctions sont traitées comme des citoyens de première classe. En Python, les fonctions d'ordre supérieur sont couramment utilisées pour manipuler et transformer des données de manière concise et expressive.\n\n### 1. Fonctions comme Arguments\n\nLa capacité de passer des fonctions en tant qu'arguments permet de créer des fonctions plus générales et réutilisables. Les fonctions d'ordre supérieur peuvent ainsi appliquer une fonction à chaque élément d'une collection, filtrer des éléments selon une condition donnée, ou combiner des résultats.\n\n#### Exemple : La fonction `map`\n\nLa fonction `map` applique une fonction à tous les éléments d'une collection (comme une liste) et retourne un itérable des résultats.\n\n```python\ndef square(x):\n    return x * x\n\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = map(square, numbers)\nprint(list(squared_numbers))  # [1, 4, 9, 16, 25]\n```\n\n#### Exemple : La fonction `filter`\n\nLa fonction `filter` retourne un itérable contenant uniquement les éléments de la collection qui satisfont une condition donnée par une fonction.\n\n```python\ndef is_even(x):\n    return x % 2 == 0\n\nnumbers = [1, 2, 3, 4, 5, 6]\neven_numbers = filter(is_even, numbers)\nprint(list(even_numbers))  # [2, 4, 6]\n```\n\n#### Exemple : La fonction `reduce`\n\nLa fonction `reduce`, qui se trouve dans le module `functools`, applique une fonction cumulativement à tous les éléments d'une collection, de gauche à droite, pour les réduire à une seule valeur.\n\n```python\nfrom functools import reduce\n\ndef add(x, y):\n    return x + y\n\nnumbers = [1, 2, 3, 4, 5]\nsum_of_numbers = reduce(add, numbers)\nprint(sum_of_numbers)  # 15\n```\n\n### 2. Fonctions qui Retournent des Fonctions\n\nLes fonctions d'ordre supérieur peuvent également retourner des fonctions. Cela permet de créer des fonctions configurables et des fermetures (closures).\n\n#### Exemple : Fonctions Configurables\n\nOn peut écrire une fonction qui retourne une autre fonction configurée avec certains paramètres.\n\n```python\ndef make_multiplier(n):\n    def multiplier(x):\n        return x * n\n    return multiplier\n\ntimes_two = make_multiplier(2)\ntimes_three = make_multiplier(3)\n\nprint(times_two(5))  # 10\nprint(times_three(5))  # 15\n```\n\n#### Exemple : Fermetures\n\nUne fermeture est une fonction définie à l'intérieur d'une autre fonction, qui capture et se souvient des variables de l'environnement dans lequel elle a été créée.\n\n```python\ndef outer_function(msg):\n    def inner_function():\n        print(msg)\n    return inner_function\n\ngreet = outer_function(\"Hello, World!\")\ngreet()  # \"Hello, World!\"\n```\n\n### 3. Utilisation de Fonctions Lambda\n\nLes fonctions lambda, ou fonctions anonymes, sont des fonctions d'ordre supérieur utiles pour écrire des fonctions courtes et jetables. Elles sont souvent utilisées avec `map`, `filter` et `reduce`.\n\n#### Exemple : Utilisation de `lambda` avec `map`\n\n```python\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = map(lambda x: x * x, numbers)\nprint(list(squared_numbers))  # [1, 4, 9, 16, 25]\n```\n\n#### Exemple : Utilisation de `lambda` avec `filter`\n\n```python\nnumbers = [1, 2, 3, 4, 5, 6]\neven_numbers = filter(lambda x: x % 2 == 0, numbers)\nprint(list(even_numbers))  # [2, 4, 6]\n```\n\n#### Exemple : Utilisation de `lambda` avec `reduce`\n\n```python\nfrom functools import reduce\n\nnumbers = [1, 2, 3, 4, 5]\nsum_of_numbers = reduce(lambda x, y: x + y, numbers)\nprint(sum_of_numbers)  # 15\n```\n\n### 4. Décorateurs\n\nLes décorateurs sont une application puissante des fonctions d'ordre supérieur. Un décorateur est une fonction qui prend une fonction en entrée et retourne une nouvelle fonction modifiée.\n\n#### Exemple : Un Décorateur Simple\n\n```python\ndef my_decorator(func):\n    def wrapper():\n        print(\"Something is happening before the function is called.\")\n        func()\n        print(\"Something is happening after the function is called.\")\n    return wrapper\n\n@my_decorator\ndef say_hello():\n    print(\"Hello!\")\n\nsay_hello()\n```\n\n#### Sortie :\n\n```\nSomething is happening before the function is called.\nHello!\nSomething is happening after the function is called.\n```\n\n### 5. Fonctions Emboîtées\n\nLes fonctions emboîtées, ou les fonctions définies à l'intérieur d'autres fonctions, permettent de restreindre la portée d'une fonction.\n\n#### Exemple :\n\n```python\ndef outer_function():\n    def inner_function():\n        print(\"This is the inner function\")\n    inner_function()\n\nouter_function()\n```\n\n#### Sortie :\n\n```\nThis is the inner function\n```\n\n### Conclusion\n\nLes fonctions d'ordre supérieur sont un concept clé en Python, offrant une flexibilité et une expressivité accrues dans la manipulation des données et la définition de comportements. Elles sont essentielles pour le style de programmation fonctionnelle et permettent de créer des abstractions puissantes et réutilisables. En maîtrisant les fonctions d'ordre supérieur, les développeurs peuvent écrire des codes plus modulaires et concis."

                      "content": {
                        "content_type": "text",
                        "parts": [
                          "Pour approfondir encore plus notre compréhension des fonctions d'ordre supérieur en Python, nous allons explorer les concepts avancés suivants : \n\n1. **Les Fermetures (Closures) en Détail**\n2. **Les Décorateurs Complexes**\n3. **Les Fonctions d'Ordre Supérieur et la Programmation Fonctionnelle Avancée**\n4. **La Composition de Fonctions**\n5. **L'Utilisation Avancée de `functools`**\n\n### 1. Les Fermetures (Closures) en Détail\n\nUne fermeture est une fonction qui capture l'état de son environnement au moment où elle est définie. Cela signifie qu'une fonction interne peut accéder aux variables locales de la fonction englobante même après que cette dernière a terminé son exécution. C'est un aspect essentiel pour créer des fonctions dynamiques et modulaires.\n\n#### Exemple :\n\n```python\ndef make_adder(n):\n    def adder(x):\n        return x + n\n    return adder\n\nadd_5 = make_adder(5)\nadd_10 = make_adder(10)\n\nprint(add_5(3))  # 8\nprint(add_10(3))  # 13\n```\n\nDans cet exemple, `adder` se souvient de la valeur de `n` grâce à la fermeture. Ainsi, `add_5` et `add_10` se comportent comme des fonctions différentes malgré une définition commune.\n\n### 2. Les Décorateurs Complexes\n\nLes décorateurs peuvent être utilisés pour des tâches plus complexes comme l'ajout de fonctionnalités à une fonction existante, la gestion de la cache, la mesure de performance, la gestion des accès, etc. Un décorateur plus avancé peut inclure des arguments ou manipuler les arguments de la fonction décorée.\n\n#### Exemple : Un Décorateur avec Arguments\n\n```python\nfrom functools import wraps\n\ndef repeat(n):\n    def decorator(func):\n        @wraps(func)\n        def wrapper(*args, **kwargs):\n            for _ in range(n):\n                result = func(*args, **kwargs)\n            return result\n        return wrapper\n    return decorator\n\n@repeat(3)\ndef say_hello():\n    print(\"Hello!\")\n\nsay_hello()\n```\n\nDans cet exemple, le décorateur `repeat` prend un argument `n` et applique la fonction décorée `n` fois.\n\n### 3. Les Fonctions d'Ordre Supérieur et la Programmation Fonctionnelle Avancée\n\nLa programmation fonctionnelle en Python permet d'utiliser des fonctions d'ordre supérieur pour créer des opérations complexes de manière concise et expressive. Les concepts clés incluent les fonctions pures, les immutabilités, les expressions lambda, et les opérateurs fonctionnels.\n\n#### Fonctions Pures et Immutabilité\n\nUne fonction pure est une fonction qui, pour les mêmes entrées, retourne toujours les mêmes sorties sans avoir d'effets de bord. Cela rend le code plus prévisible et facile à tester.\n\n```python\ndef pure_function(x, y):\n    return x + y\n\nprint(pure_function(2, 3))  # 5\nprint(pure_function(2, 3))  # 5\n```\n\n#### Utilisation de `itertools` pour la Programmation Fonctionnelle\n\nLe module `itertools` offre des outils puissants pour la programmation fonctionnelle avec des fonctions d'ordre supérieur comme `chain`, `cycle`, `tee`, etc.\n\n```python\nfrom itertools import cycle, islice\n\ncolors = ['red', 'green', 'blue']\ncycled_colors = cycle(colors)\n\nprint(list(islice(cycled_colors, 10)))\n# ['red', 'green', 'blue', 'red', 'green', 'blue', 'red', 'green', 'blue', 'red']\n```\n\n### 4. La Composition de Fonctions\n\nLa composition de fonctions permet de combiner plusieurs fonctions en une seule, en appliquant successivement les fonctions de gauche à droite. Cela peut être réalisé en Python de manière explicite ou en utilisant des utilitaires.\n\n#### Exemple Explicite de Composition\n\n```python\ndef add(x):\n    return x + 2\n\ndef multiply(x):\n    return x * 3\n\ndef compose(f, g):\n    return lambda x: f(g(x))\n\ncomposed_function = compose(multiply, add)\nprint(composed_function(5))  # (5 + 2) * 3 = 21\n```\n\n### 5. L'Utilisation Avancée de `functools`\n\nLe module `functools` fournit plusieurs outils pour manipuler des fonctions d'ordre supérieur, comme `partial`, `update_wrapper`, et `lru_cache`.\n\n#### `partial` : Création de Fonctions Partiellement Appliquées\n\n`partial` permet de fixer certains arguments d'une fonction et de créer une nouvelle fonction avec ces arguments partiellement appliqués.\n\n```python\nfrom functools import partial\n\ndef power(base, exponent):\n    return base ** exponent\n\nsquare = partial(power, exponent=2)\ncube = partial(power, exponent=3)\n\nprint(square(4))  # 16\nprint(cube(2))  # 8\n```\n\n#### `lru_cache` : Mémoïsation\n\n`lru_cache` mémorise les résultats des appels de fonction pour améliorer les performances des fonctions coûteuses.\n\n```python\nfrom functools import lru_cache\n\n@lru_cache(maxsize=None)\ndef fibonacci(n):\n    if n \u003c 2:\n        return n\n    return fibonacci(n-1) + fibonacci(n-2)\n\nprint(fibonacci(10))  # 55\n```\n\n### Conclusion\n\nLes fonctions d'ordre supérieur sont un outil puissant pour écrire du code modulaire, réutilisable et expressif en Python. En comprenant et en appliquant les concepts avancés comme les fermetures, les décorateurs, la composition de fonctions, et les outils fournis par `functools` et `itertools`, les développeurs peuvent exploiter pleinement la puissance de la programmation fonctionnelle en Python."
