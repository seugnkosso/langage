                          "## Tutoriel Avancé : Conception de Microservices en PHP\n\n### Introduction\n\nNous allons approfondir notre conception de microservices en PHP en abordant des concepts avancés tels que l'authentification JWT, la communication via gRPC, la gestion des bases de données, et le déploiement avec Docker.\n\n### Pré-requis\n\n- Connaissance de base en PHP.\n- Compréhension des concepts de base des API RESTful.\n- Environnement de développement PHP (ex. : XAMPP, WAMP, ou tout autre serveur web avec support PHP).\n- Familiarité avec Docker et Docker Compose.\n- Notions de sécurité et cryptographie pour JWT.\n\n### Étape 1 : Configuration Initiale avec Docker\n\n1. **Dockerfile pour chaque service**\n\n   Créez un fichier `Dockerfile` dans chaque dossier de service :\n   ```dockerfile\n   # Auth Service Dockerfile\n   FROM php:8.0-apache\n   COPY ./ /var/www/html/\n   EXPOSE 80\n   ```\n\n   Répétez cette étape pour `user-service` et `product-service`.\n\n2. **Docker Compose**\n\n   Créez un fichier `docker-compose.yml` à la racine du projet :\n   ```yaml\n   version: '3'\n   services:\n     auth-service:\n       build: ./auth-service\n       ports:\n         - \"8081:80\"\n     user-service:\n       build: ./user-service\n       ports:\n         - \"8082:80\"\n     product-service:\n       build: ./product-service\n       ports:\n         - \"8083:80\"\n   ```\n\n### Étape 2 : Authentification JWT\n\n1. **Installation de Firebase JWT**\n\n   Ajoutez Firebase JWT à votre projet via Composer. Exécutez cette commande dans le dossier de chaque service :\n   ```sh\n   composer require firebase/php-jwt\n   ```\n\n2. **Mise à jour du Service Authentification**\n\n   Modifiez `index.php` du `auth-service` pour utiliser JWT :\n   ```php\n   \u003c?php\n   require 'vendor/autoload.php';\n   use \\Firebase\\JWT\\JWT;\n\n   header(\"Content-Type: application/json\");\n\n   $key = \"example_key\";\n\n   if ($_SERVER['REQUEST_METHOD'] == 'POST') {\n       $data = json_decode(file_get_contents('php://input'), true);\n\n       if (isset($data['username']) \u0026\u0026 isset($data['password'])) {\n           $username = $data['username'];\n           $password = $data['password'];\n\n           if ($username == 'admin' \u0026\u0026 $password == 'password') {\n               $token = [\n                   \"iss\" =\u003e \"http://example.org\",\n                   \"aud\" =\u003e \"http://example.com\",\n                   \"iat\" =\u003e time(),\n                   \"nbf\" =\u003e time(),\n                   \"data\" =\u003e [\n                       \"username\" =\u003e $username\n                   ]\n               ];\n\n               $jwt = JWT::encode($token, $key);\n               echo json_encode(['token' =\u003e $jwt]);\n           } else {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Invalid credentials']);\n           }\n       } else {\n           http_response_code(400);\n           echo json_encode(['error' =\u003e 'Missing username or password']);\n       }\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n3. **Vérification du Token dans le Service Utilisateur**\n\n   Modifiez `index.php` du `user-service` pour vérifier le JWT :\n   ```php\n   \u003c?php\n   require 'vendor/autoload.php';\n   use \\Firebase\\JWT\\JWT;\n\n   header(\"Content-Type: application/json\");\n\n   $key = \"example_key\";\n\n   function authenticate() {\n       $headers = getallheaders();\n       if (isset($headers['Authorization'])) {\n           $token = str_replace('Bearer ', '', $headers['Authorization']);\n           try {\n               $decoded = JWT::decode($token, $key, array('HS256'));\n               return (array) $decoded;\n           } catch (Exception $e) {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Unauthorized']);\n               exit                         "content_type": "text",
                        "parts": [
                          "## Tutoriel : Conception de Microservices en PHP\n\n### Introduction\n\nLes microservices sont une architecture logicielle qui structure une application en une collection de services faiblement couplés, chacun étant responsable d'une fonctionnalité métier spécifique. Cette approche permet de décomposer les grandes applications monolithiques en composants indépendants, ce qui facilite la maintenance, le déploiement, et l'évolution de l'application.\n\n### Pré-requis\n\n- Connaissance de base en PHP.\n- Compréhension des concepts de base des API RESTful.\n- Environnement de développement PHP (ex. : XAMPP, WAMP, ou tout autre serveur web avec support PHP).\n\n### Étape 1 : Création du Projet\n\n1. **Structure du Projet**\n\n   Créez un dossier pour votre projet. À l'intérieur, créez les dossiers suivants :\n   ```\n   my-microservice-project/\n   ├── auth-service/\n   ├── user-service/\n   ├── product-service/\n   └── common/\n   ```\n\n   Chaque dossier représente un microservice différent. Le dossier `common` peut contenir des bibliothèques partagées.\n\n### Étape 2 : Mise en Place du Microservice Authentification\n\n1. **Création de l’API Authentification**\n\n   Créez un fichier `index.php` dans le dossier `auth-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   if ($_SERVER['REQUEST_METHOD'] == 'POST') {\n       // Récupération des données du POST\n       $data = json_decode(file_get_contents('php://input'), true);\n\n       if (isset($data['username']) \u0026\u0026 isset($data['password'])) {\n           $username = $data['username'];\n           $password = $data['password'];\n\n           // Exemple de vérification des informations d'identification\n           if ($username == 'admin' \u0026\u0026 $password == 'password') {\n               echo json_encode(['token' =\u003e 'abcdef123456']);\n           } else {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Invalid credentials']);\n           }\n       } else {\n           http_response_code(400);\n           echo json_encode(['error' =\u003e 'Missing username or password']);\n       }\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP vérifie les informations d'identification et retourne un token si elles sont correctes.\n\n### Étape 3 : Mise en Place du Microservice Utilisateur\n\n1. **Création de l’API Utilisateur**\n\n   Créez un fichier `index.php` dans le dossier `user-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   $users = [\n       ['id' =\u003e 1, 'name' =\u003e 'John Doe'],\n       ['id' =\u003e 2, 'name' =\u003e 'Jane Smith']\n   ];\n\n   if ($_SERVER['REQUEST_METHOD'] == 'GET') {\n       echo json_encode($users);\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP retourne une liste d'utilisateurs.\n\n### Étape 4 : Mise en Place du Microservice Produit\n\n1. **Création de l’API Produit**\n\n   Créez un fichier `index.php` dans le dossier `product-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   $products = [\n       ['id' =\u003e 1, 'name' =\u003e 'Laptop', 'price' =\u003e 1000],\n       ['id' =\u003e 2, 'name' =\u003e 'Phone', 'price' =\u003e 500]\n   ];\n\n   if ($_SERVER['REQUEST_METHOD'] == 'GET') {\n       echo json_encode($products);\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP retourne une liste de produits.\n\n### Étape 5 : Communication entre les Microservices\n\n1. **Appel de l’API Authentification depuis le Microservice Utilisateur**\n\n   Modifiez le fichier `index.php` du `user-service` pour appeler l’API d’authentification :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   function authenticate() {\n       $ch = curl_init();\n       curl_setopt($ch, CURLOPT_URL, 'http://localhost/auth-service/index.php');\n       curl_setopt($ch, CURLOPT_POST, 1);\n       curl_setopt($ch, CURLOPT_POSTFIELDS, json_encode(['username' =\u003e 'admin', 'password' =\u003e 'password']));\n       curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n       curl_setopt($ch, CURLOPT_HTTPHEADER, ['Content-Type: application/json']);\n       $response = curl_exec($ch);\n       curl_close($ch);\n\n       return json_decode($response, true);\n   }\n\n   $authResponse = authenticate();\n\n   if (isset($authResponse['token'])) {\n       $users = [\n           ['id' =\u003e 1, 'name' =\u003e 'John Doe'],\n           ['id' =\u003e 2, 'name' =\u003e 'Jane Smith']\n       ];\n\n       echo json_encode($users);\n   } else {\n       http_response_code(401);\n       echo json_encode(['error' =\u003e 'Unauthorized']);\n   }\n   ?\u003e\n   ```\n\n### Étape 6 : Déploiement et Test\n\n1. **Déploiement**\n   - Placez chaque microservice sur des serveurs distincts ou sur des ports différents de votre serveur local.\n   - Assurez-vous que chaque microservice est accessible via une URL distincte.\n\n2. **Test**\n   - Utilisez des outils comme Postman ou curl pour tester vos API.\n   - Vérifiez que chaque microservice fonctionne indépendamment et qu'ils peuvent communiquer entre eux.\n\n### Conclusion\n\nCe tutoriel vous a guidé à travers la création de microservices simples en PHP, en utilisant des API RESTful pour la communication entre les services. Cette architecture permet de créer des applications plus modulaires et évolutives. Vous pouvez étendre ces concepts pour inclure des fonctionnalités plus complexes, telles que l'authentification JWT, les bases de données distribuées, et la mise en place de services de mise en cache."

                      "create_time": 1720173187.572787,
                      "content": {
                        "content_type": "text",
                        "parts": [
                          "## Tutoriel : Conception de Microservices en PHP\n\n### Introduction\n\nLes microservices sont une architecture logicielle qui structure une application en une collection de services faiblement couplés, chacun étant responsable d'une fonctionnalité métier spécifique. Cette approche permet de décomposer les grandes applications monolithiques en composants indépendants, ce qui facilite la maintenance, le déploiement, et l'évolution de l'application.\n\n### Pré-requis\n\n- Connaissance de base en PHP.\n- Compréhension des concepts de base des API RESTful.\n- Environnement de développement PHP (ex. : XAMPP, WAMP, ou tout autre serveur web avec support PHP).\n\n### Étape 1 : Création du Projet\n\n1. **Structure du Projet**\n\n   Créez un dossier pour votre projet. À l'intérieur, créez les dossiers suivants :\n   ```\n   my-microservice-project/\n   ├── auth-service/\n   ├── user-service/\n   ├── product-service/\n   └── common/\n   ```\n\n   Chaque dossier représente un microservice différent. Le dossier `common` peut contenir des bibliothèques partagées.\n\n### Étape 2 : Mise en Place du Microservice Authentification\n\n1. **Création de l’API Authentification**\n\n   Créez un fichier `index.php` dans le dossier `auth-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   if ($_SERVER['REQUEST_METHOD'] == 'POST') {\n       // Récupération des données du POST\n       $data = json_decode(file_get_contents('php://input'), true);\n\n       if (isset($data['username']) \u0026\u0026 isset($data['password'])) {\n           $username = $data['username'];\n           $password = $data['password'];\n\n           // Exemple de vérification des informations d'identification\n           if ($username == 'admin' \u0026\u0026 $password == 'password') {\n               echo json_encode(['token' =\u003e 'abcdef123456']);\n           } else {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Invalid credentials']);\n           }\n       } else {\n           http_response_code(400);\n           echo json_encode(['error' =\u003e 'Missing username or password']);\n       }\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP vérifie les informations d'identification et retourne un token si elles sont correctes.\n\n### Étape 3 : Mise en Place du Microservice Utilisateur\n\n1. **Création de l’API Utilisateur**\n\n   Créez un fichier `index.php` dans le dossier `user-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   $users = [\n       ['id' =\u003e 1, 'name' =\u003e 'John Doe'],\n       ['id' =\u003e 2, 'name' =\u003e 'Jane Smith']\n   ];\n\n   if ($_SERVER['REQUEST_METHOD'] == 'GET') {\n       echo json_encode($users);\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP retourne une liste d'utilisateurs.\n\n### Étape 4 : Mise en Place du Microservice Produit\n\n1. **Création de l’API Produit**\n\n   Créez un fichier `index.php` dans le dossier `product-service/` :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   $products = [\n       ['id' =\u003e 1, 'name' =\u003e 'Laptop', 'price' =\u003e 1000],\n       ['id' =\u003e 2, 'name' =\u003e 'Phone', 'price' =\u003e 500]\n   ];\n\n   if ($_SERVER['REQUEST_METHOD'] == 'GET') {\n       echo json_encode($products);\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n   Ce script PHP retourne une liste de produits.\n\n### Étape 5 : Communication entre les Microservices\n\n1. **Appel de l’API Authentification depuis le Microservice Utilisateur**\n\n   Modifiez le fichier `index.php` du `user-service` pour appeler l’API d’authentification :\n   ```php\n   \u003c?php\n   header(\"Content-Type: application/json\");\n\n   function authenticate() {\n       $ch = curl_init();\n       curl_setopt($ch, CURLOPT_URL, 'http://localhost/auth-service/index.php');\n       curl_setopt($ch, CURLOPT_POST, 1);\n       curl_setopt($ch, CURLOPT_POSTFIELDS, json_encode(['username' =\u003e 'admin', 'password' =\u003e 'password']));\n       curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n       curl_setopt($ch, CURLOPT_HTTPHEADER, ['Content-Type: application/json']);\n       $response = curl_exec($ch);\n       curl_close($ch);\n\n       return json_decode($response, true);\n   }\n\n   $authResponse = authenticate();\n\n   if (isset($authResponse['token'])) {\n       $users = [\n           ['id' =\u003e 1, 'name' =\u003e 'John Doe'],\n           ['id' =\u003e 2, 'name' =\u003e 'Jane Smith']\n       ];\n\n       echo json_encode($users);\n   } else {\n       http_response_code(401);\n       echo json_encode(['error' =\u003e 'Unauthorized']);\n   }\n   ?\u003e\n   ```\n\n### Étape 6 : Déploiement et Test\n\n1. **Déploiement**\n   - Placez chaque microservice sur des serveurs distincts ou sur des ports différents de votre serveur local.\n   - Assurez-vous que chaque microservice est accessible via une URL distincte.\n\n2. **Test**\n   - Utilisez des outils comme Postman ou curl pour tester vos API.\n   - Vérifiez que chaque microservice fonctionne indépendamment et qu'ils peuvent communiquer entre eux.\n\n### Conclusion\n\nCe tutoriel vous a guidé à travers la création de microservices simples en PHP, en utilisant des API RESTful pour la communication entre les services. Cette architecture permet de créer des applications plus modulaires et évolutives. Vous pouvez étendre ces concepts pour inclure des fonctionnalités plus complexes, telles que l'authentification JWT, les bases de données distribuées, et la mise en place de services de mise en cache."

                          "## Tutoriel Avancé : Conception de Microservices en PHP\n\n### Introduction\n\nNous allons approfondir notre conception de microservices en PHP en abordant des concepts avancés tels que l'authentification JWT, la communication via gRPC, la gestion des bases de données, et le déploiement avec Docker.\n\n### Pré-requis\n\n- Connaissance de base en PHP.\n- Compréhension des concepts de base des API RESTful.\n- Environnement de développement PHP (ex. : XAMPP, WAMP, ou tout autre serveur web avec support PHP).\n- Familiarité avec Docker et Docker Compose.\n- Notions de sécurité et cryptographie pour JWT.\n\n### Étape 1 : Configuration Initiale avec Docker\n\n1. **Dockerfile pour chaque service**\n\n   Créez un fichier `Dockerfile` dans chaque dossier de service :\n   ```dockerfile\n   # Auth Service Dockerfile\n   FROM php:8.0-apache\n   COPY ./ /var/www/html/\n   EXPOSE 80\n   ```\n\n   Répétez cette étape pour `user-service` et `product-service`.\n\n2. **Docker Compose**\n\n   Créez un fichier `docker-compose.yml` à la racine du projet :\n   ```yaml\n   version: '3'\n   services:\n     auth-service:\n       build: ./auth-service\n       ports:\n         - \"8081:80\"\n     user-service:\n       build: ./user-service\n       ports:\n         - \"8082:80\"\n     product-service:\n       build: ./product-service\n       ports:\n         - \"8083:80\"\n   ```\n\n### Étape 2 : Authentification JWT\n\n1. **Installation de Firebase JWT**\n\n   Ajoutez Firebase JWT à votre projet via Composer. Exécutez cette commande dans le dossier de chaque service :\n   ```sh\n   composer require firebase/php-jwt\n   ```\n\n2. **Mise à jour du Service Authentification**\n\n   Modifiez `index.php` du `auth-service` pour utiliser JWT :\n   ```php\n   \u003c?php\n   require 'vendor/autoload.php';\n   use \\Firebase\\JWT\\JWT;\n\n   header(\"Content-Type: application/json\");\n\n   $key = \"example_key\";\n\n   if ($_SERVER['REQUEST_METHOD'] == 'POST') {\n       $data = json_decode(file_get_contents('php://input'), true);\n\n       if (isset($data['username']) \u0026\u0026 isset($data['password'])) {\n           $username = $data['username'];\n           $password = $data['password'];\n\n           if ($username == 'admin' \u0026\u0026 $password == 'password') {\n               $token = [\n                   \"iss\" =\u003e \"http://example.org\",\n                   \"aud\" =\u003e \"http://example.com\",\n                   \"iat\" =\u003e time(),\n                   \"nbf\" =\u003e time(),\n                   \"data\" =\u003e [\n                       \"username\" =\u003e $username\n                   ]\n               ];\n\n               $jwt = JWT::encode($token, $key);\n               echo json_encode(['token' =\u003e $jwt]);\n           } else {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Invalid credentials']);\n           }\n       } else {\n           http_response_code(400);\n           echo json_encode(['error' =\u003e 'Missing username or password']);\n       }\n   } else {\n       http_response_code(405);\n       echo json_encode(['error' =\u003e 'Method not allowed']);\n   }\n   ?\u003e\n   ```\n\n3. **Vérification du Token dans le Service Utilisateur**\n\n   Modifiez `index.php` du `user-service` pour vérifier le JWT :\n   ```php\n   \u003c?php\n   require 'vendor/autoload.php';\n   use \\Firebase\\JWT\\JWT;\n\n   header(\"Content-Type: application/json\");\n\n   $key = \"example_key\";\n\n   function authenticate() {\n       $headers = getallheaders();\n       if (isset($headers['Authorization'])) {\n           $token = str_replace('Bearer ', '', $headers['Authorization']);\n           try {\n               $decoded = JWT::decode($token, $key, array('HS256'));\n               return (array) $decoded;\n           } catch (Exception $e) {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Unauthorized']);\n               exit();\n           }\n       } else {\n           http_response_code(401);\n           echo json_encode(['error' =\u003e 'Authorization header missing']);\n           exit();\n       }\n   }\n\n   $authResponse = authenticate();\n\n   $users = [\n       ['id' =\u003e 1, 'name' =\u003e 'John Doe'],\n       ['id' =\u003e 2, 'name' =\u003e 'Jane Smith']\n   ];\n\n   echo json_encode($users);\n   ?\u003e\n   ```\n\n### Étape 3 : Gestion des Bases de Données\n\n1. **Ajout de MySQL avec Docker**\n\n   Modifiez `docker-compose.yml` pour ajouter MySQL :\n   ```yaml\n   version: '3'\n   services:\n     auth-service:\n       build: ./auth-service\n       ports:\n         - \"8081:80\"\n       depends_on:\n         - db\n     user-service:\n       build: ./user-service\n       ports:\n         - \"8082:80\"\n       depends_on:\n         - db\n     product-service:\n       build: ./product-service\n       ports:\n         - \"8083:80\"\n       depends_on:\n         - db\n     db:\n       image: mysql:5.7\n       environment:\n         MYSQL_ROOT_PASSWORD: root\n         MYSQL_DATABASE: microservices\n       ports:\n         - \"3306:3306\"\n   ```\n\n2. **Connexion à la Base de Données dans les Services**\n\n   Exemple pour `user-service` :\n   ```php\n   \u003c?php\n   require 'vendor/autoload.php';\n   use \\Firebase\\JWT\\JWT;\n\n   header(\"Content-Type: application/json\");\n\n   $key = \"example_key\";\n   $mysqli = new mysqli(\"db\", \"root\", \"root\", \"microservices\");\n\n   if ($mysqli-\u003econnect_error) {\n       die(\"Connection failed: \" . $mysqli-\u003econnect_error);\n   }\n\n   function authenticate() {\n       $headers = getallheaders();\n       if (isset($headers['Authorization'])) {\n           $token = str_replace('Bearer ', '', $headers['Authorization']);\n           try {\n               $decoded = JWT::decode($token, $key, array('HS256'));\n               return (array) $decoded;\n           } catch (Exception $e) {\n               http_response_code(401);\n               echo json_encode(['error' =\u003e 'Unauthorized']);\n               exit();\n           }\n       } else {\n           http_response_code(401);\n           echo json_encode(['error' =\u003e 'Authorization header missing']);\n           exit();\n       }\n   }\n\n   $authResponse = authenticate();\n\n   $result = $mysqli-\u003equery(\"SELECT id, name FROM users\");\n\n   $users = [];\n   while ($row = $result-\u003efetch_assoc()) {\n       $users[] = $row;\n   }\n\n   echo json_encode($users);\n   ?\u003e\n   ```\n\n### Étape 4 : Communication Interservice avec gRPC\n\n1. **Installation de gRPC**\n\n   Ajoutez gRPC à votre projet via Composer. Exécutez cette commande dans le dossier de chaque service :\n   ```sh\n   composer require grpc/grpc\n   ```\n\n2. **Mise en Place de gRPC dans `auth-service`**\n\n   Créez un fichier `auth.proto` pour définir le service gRPC :\n   ```proto\n   syntax = \"proto3\";\n\n   service AuthService {\n     rpc Authenticate (AuthRequest) returns (AuthResponse);\n   }\n\n   message AuthRequest {\n     string username = 1;\n     string password = 2;\n   }\n\n   message AuthResponse {\n     string token = 1;\n   }\n   ```\n\n   Compilez le fichier proto :\n   ```sh\n   protoc --php_out=. --grpc_out=. --plugin=protoc-gen-grpc=/usr/local/bin/grpc_php_plugin auth.proto\n   ```\n\n   Implémentez le service gRPC dans `auth-service` :\n   ```php\n   require 'vendor/autoload.php';\n   require 'auth_pb.php';\n   require 'auth_grpc_pb.php';\n\n   use Grpc\\Server;\n   use Auth\\AuthServiceInterface;\n   use Auth\\AuthRequest;\n   use Auth\\AuthResponse;\n   use \\Firebase\\JWT\\JWT;\n\n   class AuthServiceImpl extends AuthServiceInterface {\n       public function Authenticate(AuthRequest $request) {\n           $username = $request-\u003egetUsername();\n           $password = $request-\u003egetPassword();\n\n           $key = \"example_key\";\n           if ($username == 'admin' \u0026\u0026 $password == 'password') {\n
